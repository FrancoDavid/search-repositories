<div class="card">
    <div class="card-body">
        <h5 class="card-title">Autor: {{issue.author_association}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{issue.url}}</h6>
        <p class="card-text">{{issue.body}}</p>
        
        <a class="card-link"><i class="fas fa-star"></i>{{issue.score}}</a>
        <a class="card-link"><i class="fas fa-comments"></i>{{issue.comments}}</a>
    </div>
</div>
